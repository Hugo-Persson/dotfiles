# open the file manager
sort_order = ["Nordic Kinetics 🧑‍⚕️"]
blacklist = ["scratch"]
[[session]]
name = "Nordic Kinetics 🧑‍⚕️"
path = "~/sine/nordic-kinetics"
windows = ["ui", "web", "app"]

[[window]]
name = "ui"
startup_script = "pnpm turbo @nk/ui#dev"
[[window]]
name = "web"
path = "~/sine/nordic-kinetics/apps/web/"
[[window]]
name = "app"
path = "~/sine/nordic-kinetics/apps/app/"


[[session]]
name = "Downloads 📥"
path = "~/Downloads"
#startup_command = "yazi"

[[session]]
name = "Obsidian 💎"
path = "~/Documents/second-brain/"
startup_command = "vim"

# open a file
[[session]]
name = "tmux config 🛠️"
path = "~/.config/tmux/"
startup_command = "nvim tmux.conf"

[[session]]
name = "Sesh config 🛠️"
path = "~/.config/sesh/"
startup_command = "nvim sesh.toml"

[[session]]
name = "Wezterm 🖥️"
path = "~/.config/wezterm/"
startup_command = "nvim wezterm.lua"

[[session]]
name = "Aerospace ✈️"
path = "~/.config/aerospace/"
startup_command = "nvim aerospace.toml"
[[session]]
name = "Multi Host Router 🚧"
path = "~/my-projects/traefik-multi-host-mapper/"
startup_command = "nvim config.toml"

[[session]]
name = "Dua"
path = "/"
startup_command = "dua i"


[[session]]
name = "Dotfiles 🧑‍💻"
path = "~"
startup_command = "nvim README.md"
