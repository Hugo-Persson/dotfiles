# open the file manager

blacklist = ["scratch"]
[[session]]
name = "Downloads 📥"
path = "~/Downloads"
startup_command = "yazi"

[[session]]
name = "Obsidian 💎"
path = "~/Documents/second-brain/"
startup_command = "vim"

# open a file
[[session]]
name = "tmux config 🛠️"
path = "~/.config/tmux/"
startup_command = "nvim tmux.conf"

[[session]]
name = "Sesh config 🛠️"
path = "~/.config/sesh/"
startup_command = "nvim sesh.toml"

[[session]]
name = "Wezterm 🖥️"
path = "~/.config/wezterm/"
startup_command = "nvim wezterm.lua"

[[session]]
name = "Dua"
path = "/"
startup_command = "dua i"
