add_newline = true
command_timeout = 150

[character]
success_symbol = "[󱝁 ](fg:#7dcfff)"
error_symbol = "[󱝁 ](gray)"
vicmd_symbol = "[ ](purple)"



[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "${count} 🤷"
stashed = "📦"
modified = "${count} 📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 20


[git_branch]
format = "on [$symbol$branch](bold purple) "


[directory]
truncate_to_repo = false
truncation_length = 5
read_only = " 󰌾"
truncation_symbol = "…/"

[directory.substitutions]
"~/combain" = "@combain"
"~/my_projects" = "@my_projects"
"~/arkad" = "@arkad"

